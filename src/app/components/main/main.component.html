<p>main works!</p>


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <label for="name" class="form-label">名称</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name">
    </div>
    <div class="col-md-4">
      <label for="age" class="form-label">年龄</label>
      <input type="text" class="form-control" id="age" [(ngModel)]="age">
    </div>
    <div class="col-md-4">
      <label for="sex" class="form-label">性别</label>
      <select class="form-select" id="sex" [(ngModel)]="sex">
        <option selected value="">---请选择性别---</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-11"></div>
    <div class="col-md-1">
      <button class="btn btn-success" id="getMsg" (click)="getMessage()">获取</button>
    </div>
  </div>
  <br><br>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <td>id</td>
        <td>名称</td>
        <td>年龄</td>
        <td>性别</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataList;let i=index">
        <td [innerText]="item['id']"></td>
        <td [innerText]="item['name']"></td>
        <td [innerText]="item['age']"></td>
        <td [innerText]="item['sex']"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
